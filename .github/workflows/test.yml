name: Test

on:
  workflow_run:
    workflows: ["Lint"]  # Mengacu pada nama workflow linting
    types:
      - completed

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Hanya jika linting sukses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install 

      - name: Run tests with coverage
        run: npm test -- --coverage