name: CI - Lint

on:
  push:
    branches: ['main', 'deployment']
  pull_request:
    branches: ['release/*']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install 

      - name: Run ESLint
        run: npx eslint . --fix