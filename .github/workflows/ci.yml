name: Github CI - Test Coverage

on:
  push:
    branches: ['main', 'deployment']
  pull_request:
    branches: ['release/*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install dependencies
        run: npm install 
      - name: Running test coverage
        run: npm test -- --coverage